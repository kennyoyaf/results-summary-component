<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="w-full bg-white font-sans xl:h-screen xl:flex xl:justify-center xl:items-center">
    <div class="flex flex-col xl:w-2/4 xl:h-4/6 xl:flex-row xl:rounded-3xl xl:border-solid xl:border-1 xl:shadow-lg">
        <div class="bg-indigo-600 py-6 flex flex-col items-center rounded-b-3xl xl:rounded-3xl w-full">
            <h2 class="text-gray-300 text-xl">Your Result</h2>
            <div class="bg-indigo-700 w-36 h-36 rounded-full flex flex-col items-center justify-center  my-5 p-5">
                <span class="text-5xl font-bold text-white">76</span>
                <span class="text-gray-400 text-base"> of
                    100</span>
            </div>
            <p class="text-2xl text-white">Great</p>
            <p class="w-64 py-4 text-gray-300 xl:w-9/12 xl:text-center">You scored higher than 65% of the people who
                have taken these
                tests.</p>
        </div>

        <div class="w-full p-8 xl:p-6 xl:flex xl:flex-col xl:justify-center">
            <h2 class="text-xl text-slate-800 font-semibold mb-6 xl:mb-3">Summary</h2>

            <div>
                <div
                    class="flex justify-between py-4 px-4 rounded-lg mb-6 font-semibold text-lg text-red-500 bg-red-50 xl:py-2 xl:mb-3">
                    <div class="flex">
                        <img class="mr-4" src="assets/images/icon-reaction.svg" alt="">
                        <span>Reaction</span>
                    </div>
                    <span class="text-slate-400"><span class="text-slate-700">80</span> / 100</span>
                </div>

                <div
                    class="flex justify-between py-4 px-4 rounded-lg mb-6 font-semibold text-lg text-yellow-500 bg-yellow-50 xl:py-2 xl:mb-3">
                    <div class=" flex">
                        <img class="mr-4" src="assets/images/icon-memory.svg" alt="">
                        <span>Memory</span>
                    </div>
                    <span class="text-slate-400"><span class="text-slate-700">92</span> / 100</span>
                </div>

                <div
                    class="flex justify-between py-4 px-4 rounded-lg mb-6 font-semibold text-lg text-teal-500 bg-teal-50 xl:py-2 xl:mb-3">
                    <div class=" flex">
                        <img class="mr-4" src="assets/images/icon-verbal.svg" alt="">
                        <span>Verbal</span>
                    </div>
                    <span class="text-slate-400"><span class="text-slate-700">61</span> / 100</span>
                </div>

                <div
                    class="flex justify-between py-4 px-4 rounded-lg mb-6 font-semibold text-lg text-indigo-500 bg-indigo-50 xl:py-2 xl:mb-3">
                    <div class=" flex">
                        <img class="mr-4" src="assets/images/icon-visual.svg" alt="">
                        <span>Visual</span>
                    </div>
                    <span class="text-slate-400"><span class="text-slate-700">72</span> / 100</span>
                </div>

                <button
                    class="w-full py-3 text-xl hover:bg-indigo-700 text-white bg-slate-800 rounded-full mt-4 xl:mt-2">Continue</button>
            </div>
        </div>
    </div>
</body>

</html>
